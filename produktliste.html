<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fmg2iph.css">
    <title>Produktliste</title>
</head>
<body>
   <a href="index.html">
    <h1>SportsBrand</h1></a>
    <h2>Produkter</h2>

<div class="wrapper">
    <div class="product_list">

    </div>

</div>

<template class="productTemplate">

    <section class="product">
    
      <a href="produkt.html">

        <div>
        <div class="product_img">
            <div class="product_state">

                <div class="sold_out_mark">
                    <h3>SOLD OUT</h3>
                 </div>
                 <div class="sale_mark">
                    <h3>30%</h3>
                 </div>
            </div>
        <img src="https://kea-alt-del.dk/t7/images/webp/640/1526.webp" alt="product img">
        </div>
    </div>
    

        <div class="product_text">
            
        <div>
            <p class="brandname">Puma</p>
            <h3 class="productdisplayname">Big Cat Backpack Black</h3>
        
            <div class="price_container">
                <h3 class="price">1299 DKK</h3>
                <h3 class="on_sale_price">1299 DKK</h3>
            </div>
       


        </div>

        
        
        </div>
    </a>
    </section>


</template>


<script src="script.js"></script>
</body>
</html>
